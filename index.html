<script>
  function saveData(){
    var rootRef = firebase.database().ref();
    var storesRef = rootRef.child('/Conor/Hoi/');
    var newStoreRef= storesRef.push();
    newStoreRef.set(
      {
        make: document.getElementById("TotalLoses").value,
        model: document.getElementById("Country").value,
        color: document.getElementById("Nationskilled").value,
        price: document.getElementById("Name").value                           
      }
      );
  }
</script>
